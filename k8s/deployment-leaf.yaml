apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: microdns-leaf
  namespace: microdns
  labels:
    app.kubernetes.io/name: microdns
    app.kubernetes.io/component: leaf
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: microdns
      app.kubernetes.io/component: leaf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microdns
        app.kubernetes.io/component: leaf
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: microdns
      containers:
        - name: microdns
          image: microdns:latest
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /etc/microdns/microdns.toml
          ports:
            - name: dns
              containerPort: 53
              protocol: UDP
              hostPort: 53
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
              hostPort: 53
            - name: dhcp
              containerPort: 67
              protocol: UDP
              hostPort: 67
            - name: dhcpv6
              containerPort: 547
              protocol: UDP
              hostPort: 547
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: MICRODNS_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /etc/microdns
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
                - NET_RAW
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: config
          configMap:
            name: microdns-leaf-config
        - name: data
          emptyDir: {}
